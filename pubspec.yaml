name: smart_video_cast
description: smart_video_cast let you discover cast devices like Chrome Cast and Apple TV and connect to them.
version: 1.0.4
homepage: https://github.com/smarthost-tr/smart_video_cast

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  stream_transform: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.smarthost.smart_video_cast
        pluginClass: SmartVideoCastPlugin
      ios:
        pluginClass: SmartVideoCastPlugin
